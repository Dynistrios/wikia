    <script type="text/javascript">
        function loadJSON(callback) {
            var path = "json/events.json";       
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', path, true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                  if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                  }
            };
            xobj.send(null);  
        }

        function loadEvent(){
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", "Events/"+window.location.hash.substr(1)+".txt", false);
            rawFile.onreadystatechange = function () {
                var allText = rawFile.responseText;
                var converter = new showdown.Converter(),
                html = converter.makeHtml(allText);

                
                
                document.getElementById("eventBody").innerHTML = html;
                
                
            }
            rawFile.send(null);
        }

        function loadSelectedEvent(){
            loadJSON(function(response) {
                var actual_JSON = JSON.parse(response);
                console.log(actual_JSON);
                var count = 0;
                var text = "";
                var hash = window.location.hash;
                var hashTrimmed = hash.substr(1);
                var id = "";

                for (var x in actual_JSON){
                    count++;
                    if (hashTrimmed == actual_JSON[x].filename){
                        id = x;
                    }
                }

                document.getElementById("eventTitle").innerHTML = actual_JSON[id].title;
                document.getElementById("eventDate").innerHTML = actual_JSON[id].date;
                
                loadEvent();

                while(count != 0){
                    if (hashTrimmed == actual_JSON[count].filename){
                        text = text + '\
                        <option value="'+actual_JSON[count].filename+'" selected>'+actual_JSON[count].title+'</option>';
                    } else {
                        text = text + '\
                        <option value="'+actual_JSON[count].filename+'">'+actual_JSON[count].title+'</option>';
                    }
                    --count;
                }

                document.getElementById("eventSelection").innerHTML = text

                
            });
        }

        function onSelectEvent(){
            var e = document.getElementById("eventSelection");
            var strUser = e.options[e.selectedIndex].value;
            window.location.href = "event#" + strUser;
        }
            
        window.onhashchange = function() {
            window.location.reload();
        }
        window.onload = function() {
            if (window.location.hash.substr(1) == ""){
                
            } else {
                loadSelectedEvent();   
            }
            addFooter();
            addSideBar();
            addHeader();
        };
